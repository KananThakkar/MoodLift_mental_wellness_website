body {

    display: flex;

.profile-page-container {
    display: flex;

}

.logout-button {
    padding: 10px 20px;
    background-color: #5C735F ;

    border: none;

    cursor: pointer;
    font-size: 1em;
    /* Absolute position relative to .profile-page-container, matching sketch placement */
    
    top: 0;
    left: 0;
}

.logout-button:hover {
    background-color: transparent;

    color: #5C735F;
}

}

.buttons-container {

}

.buttons-container>button{

.profile-button {

    width: 100%; 
}

.profile-button:hover:not(:disabled) {
    background-color: transparent;
    border: 1.5px solid #5C735F;
    color: #5C735F;
}
