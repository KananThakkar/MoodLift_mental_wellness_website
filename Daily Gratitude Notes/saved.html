<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saved Gratitude Notes</title>
  <link rel="shortcut icon" href="../favicon-32x321.png" type="image/x-icon">
  <style>
    *{
      font-family: cursive;
    }
    body{
      background-color: #FDF6EC;
    }
    h1{
      color: #5C735F;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .gallery img {
      width: 100%;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .btn{padding:8px 10px;border-radius:8px;border:0;cursor:pointer;font-weight:700}
.btn.del{background:#5C735F;border:1px solid #FDF6EC;color:#FDF6EC}
  </style>
</head>
<body>
  <div class="container">
    <h1>Saved Gratitude Notes</h1>
    
    <div class="gallery" id="gallery"></div>
  </div>
  <div style="margin-top:18px">
      <button id="clearAll" class="btn del">Delete All Saved</button>
  </div>

  <script>
    const gallery = document.getElementById("gallery");
    const savedImages = JSON.parse(localStorage.getItem("gratitudeImages")) || [];

    if (savedImages.length === 0) {
      gallery.innerHTML = "<p>No saved gratitude notes yet.</p>";
    } else {
      savedImages.forEach((img) => {
        const imageElement = document.createElement("img");
        imageElement.src = img;
        gallery.appendChild(imageElement);
      });
    }
    clearAll.addEventListener('click', ()=>{
  if (!confirm('Delete all saved trackers? This cannot be undone.')) return;
  localStorage.removeItem(STORAGE_KEY);
  loadSaved();
});
  </script>
</body>
</html>
