<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saved Gratitude Notes</title>
  <link rel="shortcut icon" href="../favicon-32x321.png" type="image/x-icon">
  <style>
    *{
      font-family: cursive;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .gallery img {
      width: 100%;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .back-btn {
      display: block;
      margin: 20px auto;
      text-align: center;
      background: #40739e;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 6px;
      width: 200px;
    }

    .back-btn:hover {
      background: #273c75;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Saved Gratitude Notes</h1>
    <a class="back-btn" href="gratitude.html">‚Üê Back to Daily Gratitudes</a>
    <div class="gallery" id="gallery"></div>
  </div>

  <script>
    const gallery = document.getElementById("gallery");
    const savedImages = JSON.parse(localStorage.getItem("gratitudeImages")) || [];

    if (savedImages.length === 0) {
      gallery.innerHTML = "<p>No saved gratitude notes yet.</p>";
    } else {
      savedImages.forEach((img) => {
        const imageElement = document.createElement("img");
        imageElement.src = img;
        gallery.appendChild(imageElement);
      });
    }
  </script>
</body>
</html>
