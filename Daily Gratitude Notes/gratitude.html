<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Gratitudes</title>
  <link rel="stylesheet" href="graitude.css" />
  <link rel="shortcut icon" href="../favicon-32x321.png" type="image/x-icon">
</head>
<body>
  <div class="container">
    <h1>Daily Gratitudes</h1>
    <div class="date">Date: <input type="date" id="date" /></div>

    <div class="gratitude-wrapper" id="gratitude-section">
      <div class="left-section">
        <div class="section">
          <h2>Today I’m grateful for:</h2>
          <textarea class="gratitude-input" rows="5" placeholder="Write things you're grateful for..."></textarea>
        </div>

        <div class="section">
          <h2>Positive affirmations:</h2>
          <textarea class="gratitude-input" rows="5" placeholder="I am..."></textarea>
        </div>

        <div class="section">
          <h2>Something I’m proud of:</h2>
          <textarea class="gratitude-input" rows="3" placeholder="Write something you're proud of today..."></textarea>
        </div>
      </div>

      <div class="right-section">
        <div class="section">
          <h2>More of this:</h2>
          <textarea rows="4" placeholder="What would you like more of?"></textarea>
        </div>

        <div class="section">
          <h2>A happy doodle:</h2>
          <canvas id="doodle" width="250" height="200"></canvas>
          <div class="canvas-buttons">
            <button id="clearCanvas">Clear</button>
          </div>
        </div>

        <div class="section">
          <h2>My favorite moment of the day:</h2>
          <textarea rows="3" placeholder="Write your favorite moment..."></textarea>
        </div>
      </div>
    </div>

    <div class="buttons">
      <button id="saveImage">Save as Image</button>
      <button onclick="window.location.href='saved.html'">View Saved Images</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="gratitude.js"></script>
</body>
</html>
