<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Affirmations - Guilt/title>

  <!-- Playful Handwriting Font -->
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

  <style>
   

body {
  font-family: 'Patrick Hand', cursive;
  background: #FDF6EC;
  text-align: center;
  margin: 0;
  padding: 0;
}
h2 {
    font-family: cursive;
    font-size: 30px;
    color: #5C735F;
}
/* Sticky notes wrapper */
.notes-container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);  /* Always 3 per row */
  gap: 2rem;                              /* Space between notes */
  justify-items: center;
  max-width: 1200px;
  margin: 2rem auto;                      /* Center the grid */
  padding: 1rem;
}

/* Individual sticky note */
.note {
  display: flex;
  justify-content: center; /* Horizontal center */
  align-items: center; 
  width: 260px;
  min-height: 200px;
  background: #fffecf;
  padding: 1.2rem;
  font-size: 1.7rem;
  line-height: 1.6;
  border-radius: 10px;
  box-shadow: 0 8px 12px rgba(0,0,0,0.15);
  position: relative;
  transform: rotate(-1deg);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  cursor: pointer;
}

/* Different colors for variety */
.note:nth-child(2n) { background: #ffadad; transform: rotate(1deg); }
    .note:nth-child(3n) { background: #caffbf; transform: rotate(-1.5deg); }
    .note:nth-child(4n) { background: #9bf6ff; transform: rotate(2deg); }
    .note:nth-child(5n) { background: #ffd6a5; transform: rotate(-2deg); }
    .note:nth-child(6n) { background: #bdb2ff; transform: rotate(1.5deg); }

/* Quotation marks */
.note::before {
  content: "“";
  font-size: 2rem;
  color: rgba(0,0,0,0.4);
  position: absolute;
  top: 8px;
  left: 12px;
}
.note::after {
  content: "”";
  font-size: 2rem;
  color: rgba(0,0,0,0.4);
  position: absolute;
  bottom: 8px;
  right: 12px;
}

/* Sticky tape effect */
    .note::before {
      content: '';
      position: absolute;
      top: -12px;
      left: 40%;
      width: 50px;
      height: 18px;
      background: rgba(248, 231, 175, 0.7);
      border-radius: 4px;
      transform: rotate(-5deg);
    }
#videos-container {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
  justify-content: center;
  margin: 20px;
}

.video-card {
  width: 320px;
  background: #f5f5f5;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 8px rgba(0,0,0,0.15);
  transition: transform 0.2s ease-in-out;
}

.video-card:hover {
  transform: scale(1.03);
}

.video-card video {
  width: 100%;
  border-bottom: 1px solid #ddd;
}

.video-card p {
  padding: 10px;
  font-size: 14px;
  text-align: center;
  color: #333;
}

/* Images container */
.images-container {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    margin-top: 15px;
}

/* Individual image cards */
.image-card {
    flex: 1 1 calc(25% - 15px);
    max-width: 250px;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    transition: transform 0.3s, box-shadow 0.3s;
    cursor: pointer;
}

.image-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

.image-card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
}

.image-card p {
    margin: 8px;
    font-size: 0.9rem;
    color: #333;
    text-align: center;
}

  </style>
</head>
<body>

  <h2>Affirmations for Guilt</h2>

  <div class="notes-container" id="notesContainer"></div>
  <h2>Stories</h2>
            <h2>Videos</h2>
            <div id="videos-container" class="videos-container"></div>
            <h2>Images</h2>
            <div id="images-container" class="images-container"></div>
            <h2>Songs</h2>
            <h2>Mind Exercises</h2>
            <h2>Yoga</h2>
            <h2>Games</h2>

  <script>
    const affirmations = [
    "“I forgive myself and choose growth.”",
    "“I release the past and focus on today.”",
    "“I am learning, not failing.”",
    "“I let go of what I cannot change.”",
    "“I treat myself with compassion and understanding.”",
    "“Every mistake is a step toward wisdom.”"
    ];

    const container = document.getElementById("notesContainer");

    affirmations.forEach(text => {
      const note = document.createElement("div");
      note.className = "note";
      note.textContent = text;
      container.appendChild(note);
    });
    const API_KEY = 'VrzngQzv2f12Yx0A4gexwxTBZLVcwynONmclhZGXuyW8fmZolJViHdH1';  // Replace with your Pexels API Key
const query = 'courage, safety, calm mind, grounding, mindfulness, gentle nature, overcoming fear, confidence, soothing light, positive affirmations, peaceful visuals, bravery'; // Soothing keywords
const perPage = 12; // Number of images to fetch

async function fetchPexelsImages() {
    try {
        const res = await fetch(`https://api.pexels.com/v1/search?query=${encodeURIComponent(query)}&per_page=${perPage}`, {
            headers: {
                Authorization: API_KEY
            }
        });

        const data = await res.json();
        const container = document.getElementById('images-container');
        console.log("Container:", container);  // Should NOT be null
        console.log("API Response:", data);   
        // Clear previous images

        data.photos.forEach(photo => {
            const card = document.createElement('div');
            card.classList.add('image-card');

            card.innerHTML = `
                <img src="${photo.src.medium}" alt="${photo.alt}">
                <p>${photo.photographer}</p>
            `;

            container.appendChild(card);
        });

    } catch (err) {
        console.error('Error fetching images:', err);
    }
}

// Call the function when page loads
window.addEventListener('DOMContentLoaded', fetchPexelsImages);

async function fetchPexelsVideos() {
  try {
    const res = await fetch(
      `https://api.pexels.com/videos/search?query=${encodeURIComponent(query)}&per_page=${perPage}`,
      {
        headers: { Authorization: API_KEY }
      }
    );

    if (!res.ok) {
      throw new Error(`HTTP error! Status: ${res.status}`);
    }

    const data = await res.json();
    console.log("Video Data:", data);

    const container = document.getElementById("videos-container");
    container.innerHTML = "";

    data.videos.forEach(video => {
      // Pick a small/medium quality file for faster loading
      const videoFile = video.video_files.find(
        file => file.quality === "sd" && file.width <= 640
      );

      if (videoFile) {
        const card = document.createElement("div");
        card.classList.add("video-card");

        card.innerHTML = `
          <video controls>
            <source src="${videoFile.link}" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          <p>Video by ${video.user.name}</p>
        `;

        container.appendChild(card);
      }
    });
  } catch (err) {
    console.error("Error fetching videos:", err);
  }
}

window.addEventListener("DOMContentLoaded", fetchPexelsVideos);
  </script>

</body>
</html>
