/* Sticky notes wrapper */
.notes-container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);  /* Always 3 per row */
  gap: 2rem;                              /* Space between notes */
  justify-items: center;
  max-width: 1200px;
  margin: 2rem auto;                      /* Center the grid */
  padding: 1rem;
}

/* Individual sticky note */
.note {
  display: flex;
  justify-content: center; /* Horizontal center */
  align-items: center; 
  width: 260px;
  min-height: 200px;
  background: #fffecf;
  padding: 1.2rem;
  font-size: 1.7rem;
  line-height: 1.6;
  border-radius: 10px;
  box-shadow: 0 8px 12px rgba(0,0,0,0.15);
  position: relative;
  transform: rotate(-1deg);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  cursor: pointer;
}

/* Different colors for variety */
.note:nth-child(2n) { background: #ffadad; transform: rotate(1deg); }
    .note:nth-child(3n) { background: #caffbf; transform: rotate(-1.5deg); }
    .note:nth-child(4n) { background: #9bf6ff; transform: rotate(2deg); }
    .note:nth-child(5n) { background: #ffd6a5; transform: rotate(-2deg); }
    .note:nth-child(6n) { background: #bdb2ff; transform: rotate(1.5deg); }

/* Quotation marks */
.note::before {
  content: "“";
  font-size: 2rem;
  color: rgba(0,0,0,0.4);
  position: absolute;
  top: 8px;
  left: 12px;
}
.note::after {
  content: "”";
  font-size: 2rem;
  color: rgba(0,0,0,0.4);
  position: absolute;
  bottom: 8px;
  right: 12px;
}

/* Sticky tape effect */
    .note::before {
      content: '';
      position: absolute;
      top: -12px;
      left: 40%;
      width: 50px;
      height: 18px;
      background: rgba(248, 231, 175, 0.7);
      border-radius: 4px;
      transform: rotate(-5deg);
    }

  <script>

const query = 'mental clarity, focus, mindfulness, peaceful mind, clear sky, guided meditation, simple breathing, grounding visuals, calm thoughts, easy tips, direction, understanding'; // Soothing keywords
const perPage = 12; // Number of images to fetch

async function fetchPexelsImages() {
    try {
        const res = await fetch(`https://api.pexels.com/v1/search?query=${encodeURIComponent(query)}&per_page=${perPage}`, {
            headers: {
                Authorization: API_KEY
            }
        });

        const data = await res.json();
        const container = document.getElementById('images-container');
       

        data.photos.forEach(photo => {
            const card = document.createElement('div');
            card.classList.add('image-card');

            card.innerHTML = `
                <img src="${photo.src.medium}" alt="${photo.alt}">
               
            `;

            container.appendChild(card);
        });

    } catch (err) {
        console.error('Error fetching images:', err);
    }
}

// Call the function when page loads
window.addEventListener('DOMContentLoaded', fetchPexelsImages);

async function fetchPexelsVideos() {
  try {
    const res = await fetch(
      `https://api.pexels.com/videos/search?query=${encodeURIComponent(query)}&per_page=${perPage}`,
      {
        headers: { Authorization: API_KEY }
      }
    );

    if (!res.ok) {
      throw new Error(`HTTP error! Status: ${res.status}`);
    }

    const data = await res.json();
    console.log("Video Data:", data);

    const container = document.getElementById("videos-container");
    container.innerHTML = "";

    data.videos.forEach(video => {
      // Filter horizontal videos only
      const horizontalFiles = video.video_files.filter(
        file => file.width > file.height && file.quality === "sd"
      );

      // Pick the first horizontal video available
      if (horizontalFiles.length > 0) {
        const videoFile = horizontalFiles[0];

        const card = document.createElement("div");
        card.classList.add("video-card");

        card.innerHTML = `
          <video controls>
            <source src="${videoFile.link}" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          
        `;

        container.appendChild(card);
      }
    });
  } catch (err) {
    console.error("Error fetching videos:", err);
  }
}

window.addEventListener("DOMContentLoaded", fetchPexelsVideos);



const FREESOUND_API_KEY = "nHcgFkyw5bOUq9Wqd2NY6u5aFFrAS2LZqlPLM3p6"; // Replace with your key
const audioQuery = "rain birds forest relaxing nature";
let currentlyPlayingAudio = null; // Track the currently playing audio

async function fetchNatureSounds() {
  try {
    const res = await fetch(
      `https://freesound.org/apiv2/search/text/?query=${encodeURIComponent(audioQuery)}&fields=id,name,previews,duration&filter=duration:[0 TO 600]&page_size=8&token=${FREESOUND_API_KEY}`
    );
    const data = await res.json();
    console.log("Freesound data:", data);

    const container = document.getElementById("sound-container");
    container.innerHTML = "";

    if (!data.results || data.results.length === 0) {
      container.innerHTML = "<p>No sounds found.</p>";
      return;
    }

    data.results.forEach(sound => {
      const card = document.createElement("div");
      card.classList.add("sound-card");
      card.innerHTML = `
        <h3>${sound.name}</h3>
        <audio controls>
          <source src="${sound.previews['preview-hq-mp3']}" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      `;
      container.appendChild(card);

      // Add event listener to control multiple audios
      const audioElement = card.querySelector("audio");
      audioElement.addEventListener("play", () => {
        if (currentlyPlayingAudio && currentlyPlayingAudio !== audioElement) {
          currentlyPlayingAudio.pause();
        }
        currentlyPlayingAudio = audioElement;
      });
    });
  } catch (err) {
    console.error("Freesound API Error:", err);
  }
}

window.addEventListener("DOMContentLoaded", fetchNatureSounds);

}
