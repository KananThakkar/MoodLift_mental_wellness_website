<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Story Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../favicon-32x321.png" type="image/x-icon">
    <style>
        body {
    font-family: cursive;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}

.container {
    width: 100%;
    height: 100%;
    max-width: 800px;
    margin: 0 auto;
    border: 2px solid black;
     border-radius: 20px;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #5C735F;
}

.title {
    font-size: 2em;
    font-weight: bold;
    margin-bottom: 20px;
    color: #FDF6EC;
}

.content-wrapper {
    display: flex;
    justify-content: space-between;
    width: 100%;
    background-color: #5C735F;
}

.poster-box {
    width: 50%;
    height: 400px;
    border: 1px solid black;
     border-radius: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-right: 10px;
    box-shadow: 20px 20px 50px grey;
    margin: 50px 15px 10px 10px;
}

.poster-image {
    max-width: 500px;
    max-height: 500px;
    width: 100%;
    height: 100%;
     border-radius: 30px;

}

.story-box {
    width: 50%;
    height: 400px;
    border: 1px solid black;
     border-radius: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 50px 15px 10px 10px;
    padding: 0px 20px;
    background-color: #FDF6EC;
    box-shadow: 20px 20px 50px grey;
    color: #5C735F;
}

/* Optional: To make the text inside readable */
.poster-box p,
.story-box p {
    text-align: center;
}
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">A Cup of Tea</h1>
        <div class="content-wrapper">
            <div class="poster-box">
                <img src="15_1.png" alt="cup of tea" style="max-width: 100%; max-height: 100%;" class="poster-image">
            </div>
            <div class="story-box">
                <p>A frustrated man stormed into a teahouse. The old shopkeeper served him tea without question. The man tried to complain but was calmed by the shopkeeper’s gentle smile.The man learned that sometimes peace doesn’t come from solving problems — but from sipping tea and letting go.</p>
            </div>
        </div>
    </div>
</body>
</html>
