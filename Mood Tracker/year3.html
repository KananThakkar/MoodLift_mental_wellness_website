<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year in Pixels Mood Tracker</title>
    <link rel="shortcut icon" href="../favicon-32x321.png" type="image/x-icon">
    <style>
        body {
    font-family: cursive;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 20px;
    background-color: #f9f9f9;
}

h1, h2 {
    color: #5C735F;
    margin-bottom: 30px;
}

.tracker-container {
    display: flex;
    flex-direction: row;
    border: 1px solid #ccc;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    margin-bottom: 30px;
}
.aside{
    height: 600px;
    width: 300px;
    display: flex;
    flex-direction: column;
    margin: 50px 30px;
    
}

.grid-header {
    display: flex;
    margin-left: 30px; 
    margin-bottom: 5px;
}

.grid-header span {
    width: 22px; /* Increased slightly to match pixel size */
    text-align: center;
    font-weight: bold;
    color: #5C735F;
    box-sizing: border-box;
}

.grid-body {
    display: flex;
}

.day-numbers {
    display: flex;
    flex-direction: column;
    margin-right: 5px;
}

.day-numbers span {
    height: 22px; /* Adjusted to match pixel height */
    line-height: 22px;
    text-align: right;
    padding-right: 5px;
    font-size: 0.9em;
    color: #777;
}

.mood-grid {
    /* 12 months, 22px wide cells (including border) */
    grid-template-columns: repeat(12, 22px); 
    /* 31 days, 22px high cells (including border) */
    grid-template-rows: repeat(31, 22px); 
    display: grid;
}

.mood-pixel {
    width: 22px; /* Fixed width/height */
    height: 22px;
    border: 1px solid #eee; 
    box-sizing: border-box; 
    cursor: pointer;
    /* Default background for non-disabled, uncolored cells */
    background-color: #ffffff; 
}

/* Styles for disabled/future dates */
.day-disabled, .future-date {
    background-color: #f0f0f0 !important; /* Override user coloring */
    cursor: not-allowed !important;
}

/* Style for today's date */
.today {
    /* Highlight with a prominent border */
    border: 2px solid #5C735F; 
    box-shadow: 0 0 5px #5C735F;
}

.legend {
    display: flex;
    flex-wrap: wrap;
    margin-top: 20px;
    padding-left: 30px;
    flex-direction: column;
}
.mood{
    display: flex;
    flex-direction: row;
    margin: 10px;
}

.mood-option {
    width: 15px;
    height: 15px;
    border: 1px solid #ccc;
    margin-right: 5px;
    cursor: pointer;
    box-shadow: 0 0 3px rgba(0,0,0,0.1);
}

.mood-option.selected {
    border: 2px solid #333;
    box-shadow: 0 0 5px rgba(0,0,0,0.3);
}


.legend span {
    margin-right: 15px;
    line-height: 15px;
    font-size: 0.9em;
    color: #5C735F;
}


#saveImageBtn {
    padding: 10px 20px;
    background-color: #5C735F;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
    margin-top: 20px;
}

#saveImageBtn:hover {
    background-color: #5C735F;
}

#savedImagesContainer {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
    border-top: 1px solid #eee;
    padding-top: 20px;
}

#savedImagesContainer img {
    max-width: 300px;
    border: 1px solid #ddd;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
}
    </style>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <h1>YEAR IN PIXELS</h1>
    <div class="tracker-container">
        <div class="grid">
            <div class="grid-header">
                <span>J</span><span>F</span><span>M</span><span>A</span><span>M</span><span>J</span><span>J</span><span>A</span><span>S</span><span>O</span><span>N</span><span>D</span>
            </div>
             <div class="grid-body">
             <div class="day-numbers"></div> 
                <div class="mood-grid" id="moodGrid">
                </div>
            </div>
            </div>
        <div class="aside">
            <div class="legend">
                <div class="mood">
                    <div class="mood-option" data-mood="amazing" style="background-color: #ffb3b3;"></div><span>Amazing</span>
                </div>
                <div class="mood">
                    <div class="mood-option" data-mood="excited" style="background-color: #e6e6ff;"></div><span>Excited</span>
                </div>
                <div class="mood">
                    <div class="mood-option" data-mood="motivated" style="background-color: #b3ffb3;"></div><span>Motivated</span>
                </div>
                <div class="mood">
                    <div class="mood-option" data-mood="productive" style="background-color: #ffffb3;"></div><span>Productive</span>
                </div>
                <div class="mood">
                    <div class="mood-option" data-mood="frustrated" style="background-color: #ffcc66;"></div><span>Frustrated</span>
                </div>
                <div class="mood">
                    <div class="mood-option" data-mood="overwhelmed" style="background-color: #ff9933;"></div><span>Overwhelmed</span>
                </div><div class="mood">
                    <div class="mood-option" data-mood="anxious" style="background-color: #80e6e6;"></div><span>Anxious</span>
                </div>
                <div class="mood">
                   <div class="mood-option" data-mood="normal" style="background-color: #e0e0e0;"></div><span>Normal</span>
                </div>
                <div class="mood">
                    <div class="mood-option" data-mood="tired" style="background-color: #ffdb80;"></div><span>Tired</span>
                </div>
                <div class="mood">
                     <div class="mood-option" data-mood="sad" style="background-color: #b3d9ff;"></div><span>Sad</span>
                </div><div class="mood">
                    <div class="mood-option" data-mood="stressed" style="background-color: #ff6666;"></div><span>Stressed</span>
                </div>
                <div class="mood">
                   <div class="mood-option" data-mood="annoyed" style="background-color: #e6b3b3;"></div><span>Annoyed</span>
                </div>
                <div class="mood">
                    <div class="mood-option" data-mood="sick" style="background-color: #cccccc;"></div><span>Sick</span>
                </div>     

                
            
            </div>
            <button id="saveImageBtn">Save Current Mood Tracker</button>
            <button id="saveImageBtn" onclick="location.href='gallery.html'">View Saved Image</button>
            

        </div>

    

    

    </div>
        
    <script src="script.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

   
   
    <div id="savedImagesContainer">
        </div>

    <script src="script.js"></script>
</body>
</html>
